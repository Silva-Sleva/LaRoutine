<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>{{title}}</title>
    <style>
      body {
        background-color: #beada1;
      }
      .brand-container {
        display: flex;
        align-items: center;
        flex-grow: 1;
        justify-content: center;
        margin: 0 20px;
      }
      .brand-name {
        font-family: 'Brush Script MT', sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        letter-spacing: 3px;
        white-space: nowrap;
      }
      .navbar-container {
        display: flex;
        width: 100%;
        align-items: center;
      }

      #cart-link {
        position: relative;
        display: flex;
        align-items: center;
    }

    #cart-counter {
        margin-left: 5px;
    font-size: 0.7em;
    }
      @media (max-width: 992px) {
        .brand-name {
          font-size: 1.8rem;
          letter-spacing: 1px;
        }
      }
      @media (max-width: 768px) {
        .brand-container {
          justify-content: flex-start;
          margin: 0 10px;
        }
        .brand-name {
          font-size: 1.5rem;
        }
      }
    </style>
</head>
<body>
<header class="container">
    <nav class="navbar navbar-expand-sm navbar-light" id="neubar">
      <div class="container-fluid">
        <div class="navbar-container">
          <a class="navbar-brand" href="#"><img src="/static/images/logo.png" height="60" /></a>

          <div class="brand-container">
            <span class="brand-name">La Routine</span>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link mx-2 active" aria-current="page" href="#">New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/bags">Bags</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/tshirt">T-shirt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/basket" id="cart-link">
                    Корзина <span class="badge bg-danger" id="cart-counter">0</span>
                </a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
</header>

<main role="main" class="container">
  <h1></h1>
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
