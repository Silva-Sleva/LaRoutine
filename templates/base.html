<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | La Routine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <style>
        :root {
            --primary-bg: #f8f5f2;
            --secondary-bg: #f0e6e6;
            --dark-color: #000;
            --light-color: #fff;
            --accent-color: #beada1;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--dark-color);
            padding: 15px 0;
        }

        .navbar-light .navbar-nav .nav-link {
            color: var(--light-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            margin: 0 10px;
            transition: opacity 0.3s;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            opacity: 0.8;
            color: var(--light-color);
        }

        .navbar-light .navbar-nav .active > .nav-link {
            font-weight: 600;
        }

        .brand-logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: var(--light-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .brand-logo img {
            margin-right: 15px;
        }

        #cart-counter {
            background-color: #dc3545;
            font-size: 0.8rem;
        }

        .hero {
            background-color: var(--accent-color);
            padding: 100px 0;
            text-align: center;
            margin-bottom: 50px;
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('/static/images/logo.png');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 1px;
        }

        .hero h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        section {
            padding: 60px 0;
        }

        section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .about {
            background-color: var(--light-color);
        }

        .about .container {
            max-width: 800px;
        }

        .about p {
            margin-bottom: 20px;
            text-align: center;
        }

        .stores {
            background-color: var(--secondary-bg);
        }

        .store-card {
            background: var(--light-color);
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 5px;
        }

        .store-card h3 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        main.container {
            padding: 40px 15px;
            background-color: var(--light-color);
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin-top: -30px;
            position: relative;
            z-index: 1;
            border-radius: 5px;
        }

        footer {
            background-color: var(--dark-color);
            color: var(--light-color);
            padding: 30px 0;
            margin-top: 50px;
        }

        .social-links a {
            color: var(--light-color);
            margin: 0 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 60px 0;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .brand-logo {
                font-size: 1.5rem;
            }

            section {
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand brand-logo" href="/">
                <img src="/static/images/logo.png" height="100" alt="La Routine">
                <span>La Routine</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/about">FAQ</a>
                    </li>
                    <li class="nav-it">
                        <a class="nav-link active" href="/reviews">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bags">Bags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tshirt">T-shirt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/basket" id="cart-link">
                            Корзина <span class="badge rounded-pill" id="cart-counter">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">

        </div>
    </div>

    <main role="main" class="container">
        {% block content %}<img src="static/images/brand.jpg" alt="Классическая белая футболка" class="default-image">{% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <div class="social-links mb-3">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-telegram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
            </div>
            <p>© 2025 La Routine. Все права защищены.</p>
            <p>info@laroutine.ru | +7 (495) 123-45-67</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const counterElement = document.getElementById('cart-counter');
            if (counterElement) {
                counterElement.textContent = totalItems;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCartCounter();
        });
    </script>
</body>
</html>
